version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_SergioHome:
  - text: "Sergio is from Arlington originally, but he lives in Harrisonburg now. His family is in Naples Italy!"
  
  utter_SergioFamily:
  - text: "Sergio's family lives in Naples, Italy!"

  utter_SergioDegree:
  - text: "Sergio is studying Computer Science at James Madison University!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
