version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say contact when asked contact
  steps: 
  - intent: sergio_contact
  - action: utter_sergio_contact

- rule: Say details when asked details
  steps: 
  - intent: sergio_details
  - action: utter_SergioFullDetails

- rule: Say how can I help to anything
  steps:
  - intent: feelings
  - action: utter_how_help

- rule: Say age
  steps:
  - intent: sergio_age
  - action: utter_sergio_age

- rule: Say home
  steps:
  - intent: sergio_from
  - action: utter_SergioHome


